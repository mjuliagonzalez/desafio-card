<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <main id="main" >
      <section class="section__one">
        <div class="section__one-img">
          <div id="layer"></div>
        </div>
        
      </section>

      <section class="section__two">
          <h1 class="section__two-title">
            Get <span class="span">insights</span> that help your business
            grow.
          </h1>
          <p class="section__two-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="section__two-stats">
          <div class="stat__item">
            <h3>10k+</h3>
            <p class="stat uppercase">Companies</p>
          </div>
          <div class="stat__item">
            <h3>314</h3>
            <p class="stat uppercase">Templates</p>
          </div>
          <div class="stat__item">
            <h3>12M+</h3>
            <p class="stat uppercase">Queries</p>
          </div>
        </div>
      </section>

  </main>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mjuliagonzalez" target="_blank">Juliana Gonzalez</a>.
  </div>
</body>
</html>
